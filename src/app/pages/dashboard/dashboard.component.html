<div class="main-content">
  <mat-tab-group (selectedIndexChange)="updateRoute($event)" [selectedIndex]="activeTabIndex" animationDuration="0ms"
    disableRipple="true" class="h-100 mat-tab-info">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>business</mat-icon><span>All</span>
      </ng-template>
      <ng-template matTabContent>
        <app-dashboard-list-charts></app-dashboard-list-charts>
      </ng-template>
    </mat-tab>
    <mat-tab *ngFor="let siteArea of siteAreas">
      <ng-template mat-tab-label>
        <mat-icon>view_week</mat-icon><span>{{ siteArea.name }}</span>
      </ng-template>
      <ng-template matTabContent>
        <app-dashboard-list-charts></app-dashboard-list-charts>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
